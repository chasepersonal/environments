---
- hosts: all
  remote_user: pi
  tasks:
    - name: Ensure Ansible is installed on the master machine
      apt:
        name: ansible
        state: present
        update_cache: yes
      become: yes
      when: ansible_default_ipv4.address in groups['master']
    
    - name: Ensure machine pacakges needed are installed
      apt:
        name: 
        - rbd-nbd
        - python3
        state: present
        update_cache: yes
      become: yes

    - name: Update packages
      apt:
        name: "*"
        state: latest
        update_cache: yes
        # Force is needed for Ansible to process upgrade correctly
        force_apt_get: yes
      become: yes
    
    - name: Clean out old packages
      apt:
        autoclean: yes
      become: yes

    - name: Remove old packages
      apt:
        autoremove: yes
      become: yes
